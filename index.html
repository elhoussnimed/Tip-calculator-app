<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <img src="./images/logo.svg" alt="logo">
  <main class="container">
    <section class="data-entry">
      <label for="bill">bill</label>
      <span class="billInput"><input type="number" placeholder="0" id="bill" min="0"></span>
      <div class="tip-category">
        <p>select tip %</p>
        <div class="tip-num">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <span class="customInput"><input type="number" placeholder="custom" id="custom-tip" min="0"></span>
        </div>
      </div>
      <div class="people-error">
        <label for="people">number of people</label>
        <p>can't be zero</p>
      </div>
      <span class="peopleInput"><input type="number" placeholder="0" id="people" min="0"></span>
    </section>
    <section class="total">
      <div class="tip-amount">
        <span>tip amount</span>
        <span>$0.00</span>
      </div>
      <div class="total-to-pay">
        <span>total</span>
        <span>$0.00</span>
      </div>
      <button id="reset" type="reset">reset</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/ELHOUSSNIMOHAMM" target="_blank">Mohammed El Houssni</a>.
  </div>
</body>

</html>
